<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관제모니터링시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>센서보내기페이지</h1>

    <div class="button-container">
        <!-- 버튼 클릭 시 Flask 라우트로 POST 요청 -->
        <form action="/send_pose_data" method="POST">
            <button type="submit">Send Pose Data</button>
        </form>

        <form action="/send_sensor_data" method="POST">
            <button type="submit">Send Sensor Data</button>
        </form>
    </div>
</body>
</html>
